<!-- Modal -->
<div id="dimensionModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">Modal header</h3>
	</div>
	
	<div class="modal-body">
		<p>One fine body…</p>
		<div class="row-fluid">
			<div class="span1">过滤
			</div>
			<div class="span11">
				<div class="input-append">
					<input class="span8" id="appendedInputButton" type="text">
					<button class="btn" type="button">Go!</button>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span5">

				  <option>2</option>

			</div>
			<div class="span2">
				<div style="margin-top:20px; margin-left:20px;">

					<a class="btn" href="#"><i class=" icon-chevron-right"></i></a><br/>
					<a class="btn" href="#"><i class="icon-forward"></i></a>
				</div>
			</div>
			<div class="span5">
				<select multiple="multiple" class="span12" style="height:300px">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
		<button class="btn btn-primary">Save changes</button>
	</div>
</div>
